<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<h:title></h:title>
		<h:outputLabel
			style="color:green;text-align:left;font-weight: bold;font-size:26px"></h:outputLabel>
		<f:verbatim
			style="color:green;text-align:left;font-weight: bold;font-size:26px">
			<marquee>KONCH KNITS INTERNATIONAL</marquee>
		</f:verbatim>
		<style type="text/css">
.column1 {
	width: 100px;
	height: auto
}

.myPanelStyle1 {
	color: yellow;
	font-weight: bold;
	font-family: calibri;
	background: #eeeedd;
	font-size: 15px;
}
</style>

		<script type="text/javascript">
     $(document).ready(function() {
    	// alert("hai");
    	  $(".datepicker").datepicker({
    	    showOn: "button",
    	    inline: true,
    	    buttonImage: "images/calendar_blank.png",
    	    buttonImageOnly: true})
    	});
    </script>

	</h:head>
	<h:body>
		<br />	
		<br/>
		<h:form>
		<p:commandButton id="addNewProduction" value="ADD NEW PRODUCTION"
						action="addNew" />
		</h:form>
		<br/>		
		<h:form>
			<p:panel id="panel1" styleClass="myPanelStyle1"
				header="SEARCH PRODUCTIONS " toggleable="true" toggleSpeed="100">
				<p:messages id="msgs" autoUpdate="true" />
				<h:panelGrid columns="2" border="0" rules="group" width="100%">
					<p:column>
						<h:outputLabel for="search_dia"
							style="font-weight: bold;font-size:15px" value="Diameter:">
						</h:outputLabel>
					</p:column>
					<p:column>
						<p:inputText id="search_dia" value="#{searchRequest.diameter}"></p:inputText>
					</p:column>
					<p:column>
						<h:outputLabel style="font-weight: bold;font-size:15px"
							for="search_partyName" value="PartyName:">
						</h:outputLabel>
					</p:column>
					<p:column>
						<p:inputText id="search_partyName"
							value="#{searchRequest.search_partyName}"></p:inputText>
					</p:column>
					<p:column>
						<h:outputLabel style="font-weight: bold;font-size:15px"
							for="search_date" value="Date:"></h:outputLabel>
					</p:column>					
					<p:calendar id="search_date" value="#{searchRequest.search_date}"></p:calendar>
					<p:commandButton id="searchProductions" value="SEARCH"
						action="search" />
					
											
				</h:panelGrid>
			</p:panel>
		</h:form>		
	</h:body>
</f:view>
</html>
