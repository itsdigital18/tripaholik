			</p:row>

				<p:row>

				<p:row>

				<p:row>		
				<p:column ><h:outputLabel style="font-weight: bold;font-size:20px" for="search_LengthLoop">Length And Loop: </h:outputLabel></p:column>
				<p:column ><h:inputText id="search_LengthLoop" value="#{searchRequest.search_LengthLoop}" /></p:column>
				</p:row>
				<p:row>
				<p:column ><h:outputLabel style="font-weight: bold;font-size:20px" for="search_programming">Programming: </h:outputLabel></p:column>
				<p:column ><h:inputText id="search_programming" value="#{searchRequest.search_programming}" /></p:column>
					</p:row>	
				<p:row>
				<p:column ><h:outputLabel style="font-weight: bold;font-size:20px" for="search_LensLoop">TotalRun: </h:outputLabel></p:column>
				<p:column ><h:inputText id="search_LensLoop" value="#{searchRequest.search_totalRun}" /></p:column>
				</p:row>
				<p:row><!--
				<p:column ><h:outputLabel for="search_date">Date: </h:outputLabel></p:column>
				<p:column ><h:inputText id="search_date" styleClass="datepicker" value="#{searchRequest.search_date}" /></p:column>
				-->
				<p:column ><h:outputLabel style="font-weight: bold;font-size:20px" for="search_date">Date: </h:outputLabel></p:column>
				<p:calendar value="#{searchRequest.search_date}"></p:calendar>
				</p:row>
				
				<h:panelGroup>
				<p:row>
				<p:column colspan="2"><h:outputLabel style="font-weight: bold;font-size:20px" for="search_production">Day Run: </h:outputLabel></p:column>
				<p:column ><h:inputText id="search_production" value="#{searchRequest.dayRun}" /></p:column>
				</p:row>
				<p:row>
				<p:column colspan="2"><h:outputLabel style="font-weight: bold;font-size:20px" for="search_production">Night Run: </h:outputLabel></p:column>
				<p:column ><h:inputText id="search_production1" value="#{searchRequest.nightRun}" /></p:column>
				</p:row>
				</h:panelGroup>
				 
				  	
			<p:commandButton id="searchProductions" value="ADD" action="add"  /><!-- update="@form" -->
		</h:panelGrid>		
	</h:form>			  
</p:panel>
