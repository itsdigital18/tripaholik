	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<f:view contentType="text/html">
<h:head>
	<h:title></h:title>
	<h:outputLabel style="color:green;text-align:left;font-weight: bold;font-size:26px"></h:outputLabel>
	<f:verbatim style="color:green;text-align:left;font-weight: bold;font-size:26px"><marquee>KONCH KNITS INTERNATIONAL</marquee></f:verbatim>
	<style type="text/css">
            .column1{width: 100px;height:auto} 
            
.myPanelStyle1 {
color:yellow;
font-weight:bold;
font-family: calibri;
background:#eeeedd;
font-size:15px;
}


     </style>
     
     <script type="text/javascript">
     $(document).ready(function() {
    	// alert("hai");
    	  $(".datepicker").datepicker({
    	    showOn: "button",
    	    inline: true,
    	    buttonImage: "images/calendar_blank.png",
    	    buttonImageOnly: true})
    	});
    </script>
    
</h:head>
<h:body>	

<br/>
<!-- Search Details<p:message for="search_dia"/>  <p:messages globalOnly="true" />  resizableColumns="true" <f:ajax event="blur" render="@this" /> -->
<h:form>
<p:panel id="panel1" styleClass ="myPanelStyle1"  header="SEARCH PRODUCTIONS " toggleable="true" toggleSpeed="100">
	 <p:messages id="messages"  autoUpdate="true" closable="true" /> 
		 
		<h:panelGrid columns="0" border="0" rules="group" width="100%">
				        				
				<p:column ><h:outputLabel  for="search_dia" style="font-weight: bold;font-size:15px" value="Diameter:"> </h:outputLabel></p:column>
				<p:column><p:inputText  id="search_dia" value="#{addFormRequest.diameter}" required="true" label="Diameter" requiredMessage="Please Enter Diameter." >
				</p:inputText></p:column>
				
				
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_partyName" value="PartyName:"> </h:outputLabel></p:column>
				<p:column><p:inputText  id="search_partyName" value="#{addFormRequest.search_partyName}" required="true" label="PartyName:" requiredMessage="Please Enter Diameter."></p:inputText> </p:column>
						<p:tooltip for="search_partyName" value="Enter Party Name" showEffect="fade" hideEffect="fade" /> 
  				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_date" value="Date:     "></h:outputLabel></p:column>
				<p:calendar  id="search_date" value="#{addFormRequest.search_date}"></p:calendar>
			<p:tooltip for="search_date" value="Enter Production Date" showEffect="fade" hideEffect="fade" />
			<p:commandButton id="searchProductions" value="SEARCH" action="search"  /><!-- update="@form" -->
			</h:panelGrid>		
				  
</p:panel>	
</h:form>	
<br/>	
<!-- Add Params -->
<h:form>
<!-- resizableColumns="true"rules="all" -->
<p:panel id="panel2" styleClass ="myPanelStyle1" header="ADD Productions " toggleable="true" toggleSpeed="100">
	
		<!-- style="margin-top:20px" -->
		<h:panelGrid  columns="6" rules="group" width="100%" border="0">
		
		   		<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_dia" value="Diameter:"/> </p:column>
				<p:column><p:inputText styleClass ="search_di" id="search_dia"  value="#{searchRequest.diameter}" ></p:inputText></p:column>
				
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_partyName" value="PartyName:"> </h:outputLabel></p:column>
				<p:column ><p:inputText id="search_partyName" value="#{searchRequest.search_partyName}" /></p:column>
					
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_MillsCounts" value="Mills And Counts:"> </h:outputLabel></p:column>
				<p:column ><p:inputText id="search_MillsCounts" value="#{searchRequest.search_MillsCounts}" /></p:column>
				
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_fabric" value="Fabric:"> </h:outputLabel></p:column>
				<p:column ><p:inputText id="search_fabric" value="#{searchRequest.search_fabric}" /></p:column>
						
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_rate" value="Rate: "></h:outputLabel></p:column>
				<p:column ><p:inputText id="search_rate" value="#{searchRequest.search_rate}" /></p:column>
					
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_LengthLoop" value="Length And Loop:"> </h:outputLabel></p:column>
				<p:column ><p:inputText id="search_LengthLoop" value="#{searchRequest.search_LengthLoop}" /></p:column>
				
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_programming" value="Programming:"> </h:outputLabel></p:column>
				<p:column ><p:inputText id="search_programming" value="#{searchRequest.search_programming}" /></p:column>
								
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_date" value="Date:"> </h:outputLabel></p:column>
				<p:calendar value="#{searchRequest.search_date}"></p:calendar>
				
				<p:row>		
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_MillsCountss" value="Production:"> </h:outputLabel></p:column>
				</p:row>
				
				<h:panelGroup>
				
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_production" value="Day Run:"> </h:outputLabel></p:column>
				<p:column ><p:inputText id="search_production" value="#{searchRequest.dayRun}" /></p:column>
				
				<p:column ><h:outputLabel style="font-weight: bold;font-size:15px" for="search_production" value="Night Run:"> </h:outputLabel></p:column>
				<p:column ><p:inputText id="search_production1" value="#{searchRequest.nightRun}" /></p:column>
				
				</h:panelGroup>
					
						  	
			<p:commandButton id="searchProductions" value="ADD" action="add"  /><!-- update="@form" -->
		</h:panelGrid>		
				  
</p:panel>
</h:form>
